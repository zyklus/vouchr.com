<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us"> 
<head> 
	<title>Cross-Domain Listener</title> 
	<script>document.domain = document.domain.replace(/.*?([^\.]+\.[^\.]+)$/, '$1');</script>
	<script type="text/javascript" src="jquery-min.js"></script>
	<script>
	var p=parent, p$ = p.$, api = p.$[window.location.hash.substr(1)];
	p$.extend(api, $);
	api.fire('load');
	jQuery = api;
	</script> 
</head>
